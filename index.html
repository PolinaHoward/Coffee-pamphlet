<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Coffee Menu</title>
</head>
<body>
    <div class="pamphlet">
        <div class="centralMenu">
            <h1>Cup & Go</h1>
            <img id="coffeeCup" src="./assets/images/coffeeCup Background Removed.png" alt="Image Of Walking Coffee Cup">
        </div>
        <div class="menu">
            <h2 class="coffeeMenu" id="name">Coffee</h2>
            <p class="items">
                Espresso
                <br>Latte
                <br>Americano
            </p>
        </div>
        <div class="menu">
            <h2 class="nonCoffeeMenu" id="name">Non-Coffee</h2>
            <p class="items">
                Hot Chocolate
                <br>Lemonade
                <br>Smoothie
            </p>
        </div>
        <div class="menu">
            <h2 class="snack" id="name">Snacks</h2>
            <p class="items">
                Lemon Pie
                <br>Chocolate Waffle
                <br>Croissant
            </p>
        </div>
    </div>
</body>
</html>
